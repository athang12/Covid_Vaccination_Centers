<!DOCTYPE html>
<html lang="en">
<head>
    <title>Add Centers</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Vaccination Center</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="text-center">
    <h1 class="my-4 text-4xl text-black font-bold">Add Vaccination Center</h1>

    <form action="" method="POST">
        <label for="name">Name: </label>
        <input type="text" id="name" name="name" required class="border-2 border-black my-2"><br>

        <label for="address">Address: </label>
        <input type="text" id="address" name="address" required class="border-2 border-black my-2"><br>

        <label for="working_hours">Working Hours: </label>
        <input type="text" id="working_hours" name="working_hours" required placeholder="10:00 AM - 11:00 PM" class="border-2 border-black my-2 pl-2"><br>

        <button type="submit" class="border-2 border-blue-500 p-2 mt-4 bg-cyan-600 font-bold text-lg text-white">Add Center</button>
    </form>
</body>
</html>
